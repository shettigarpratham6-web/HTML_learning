<!DOCTYPE html>
<html>

<head>
    <title>input Tags</title>

</head>

<body>
    <h1>Form :</h1>
    <form action="/basic1.html">
        <label for="name">Name :</label>
        <input type="text" name="username" placeholder="user name" id="name">
        <br><br>

        <label for="email">Email :</label>
        <input type="email" name="useremail" placeholder="user email" id="email">
        <br><br>
        <label for="pass">Password :</label>
        <input type="password" name="userpassword" placeholder="user password" id="pass">
        <br><br>
        <label for="phone">Phone :</label>
        <input type="tel" name="userphone" placeholder="user phone" id="phone">
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
